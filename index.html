<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell 2026 | Ultimate Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            background: #000; 
            color: gold; 
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            text-align: center;
        }

        /* Custom Sparkle Cursor */
        #cursor-dot {
            width: 10px; height: 10px; background: gold;
            position: fixed; border-radius: 50%; pointer-events: none;
            z-index: 9999; box-shadow: 0 0 15px gold;
        }

        /* Hero Text with Typewriter */
        .header { margin-top: 50px; min-height: 100px; }
        .typewriter { font-size: 2.5rem; border-right: 3px solid gold; white-space: nowrap; overflow: hidden; display: inline-block; animation: blink 0.7s infinite; }

        @keyframes blink { 50% { border-color: transparent; } }

        /* 3D Rotating Gallery */
        .gallery-container {
            display: flex; justify-content: center; align-items: center;
            height: 500px; perspective: 1000px; margin-top: 20px;
        }
        .box {
            position: relative; width: 180px; height: 250px;
            transform-style: preserve-3d; animation: rotate 25s linear infinite;
        }
        @keyframes rotate { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        
        .box span {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform-origin: center; transform: rotateY(calc(var(--i) * 45deg)) translateZ(300px);
        }
        .box span img { width: 100%; height: 100%; object-fit: cover; border: 3px solid #333; border-radius: 10px; }

        /* Message Wall */
        .message-wall { padding: 50px 20px; background: rgba(20, 20, 20, 0.8); border-top: 2px solid gold; margin-top: 100px;}
        textarea { width: 80%; max-width: 500px; padding: 15px; border-radius: 10px; border: none; margin-top: 20px; }
        .btn { background: gold; color: black; padding: 10px 25px; border: none; border-radius: 20px; font-weight: bold; margin-top: 10px; cursor: pointer; }

        /* Stars/Hearts falling */
        .star { position: fixed; top: -10%; animation: fall linear infinite; z-index: -1; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body onclick="startEverything()">

    <div id="cursor-dot"></div>

    <div class="header">
        <h1 id="typewriter" class="typewriter"></h1>
        <p style="color: white; margin-top: 10px;">(Click anywhere to start Music & Magic üéµ)</p>
    </div>

    <div class="gallery-container">
        <div class="box">
            <span style="--i:1;"><img src="file.enc.jpg "></span>
            <span style="--i:2;"><img src="Screenshot_2025-12-16-16-41-28-073_com.google.android.googlequicksearchbox.jpg"></span>
            <span style="--i:3;"><img src="https://picsum.photos/id/203/200/300"></span>
            <span style="--i:4;"><img src="https://picsum.photos/id/204/200/300"></span>
            <span style="--i:5;"><img src="https://picsum.photos/id/206/200/300"></span>
            <span style="--i:6;"><img src="https://picsum.photos/id/211/200/300"></span>
            <span style="--i:7;"><img src="https://picsum.photos/id/212/200/300"></span>
            <span style="--i:8;"><img src="https://picsum.photos/id/215/200/300"></span>
        </div>
    </div>

    <div class="message-wall">
        <h2>Leave a Memory Note ‚úçÔ∏è</h2>
        <textarea id="msg" placeholder="Ek aakhri message doston ke liye..."></textarea><br>
        <button class="btn" onclick="alert('Message saved in your heart! ‚ù§Ô∏è')">Post Message</button>
    </div>

    <audio id="audio" loop>
        <source src="AUD-20260106-WA0007.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. Cursor Follower
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.pageX + 'px';
            dot.style.top = e.pageY + 'px';
        });

        // 2. Typewriter Effect
        const text = "Goodbye Friends... Class of 2026";
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 150);
            }
        }

        // 3. Falling Stars
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.innerHTML = '‚ú®';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.fontSize = Math.random() * 20 + 10 + 'px';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 5000);
        }

        // Initialize on Click
        function startEverything() {
            document.getElementById('audio').play();
            if(i === 0) type();
            setInterval(createStar, 200);
        }
    </script>
</body>
</html>
